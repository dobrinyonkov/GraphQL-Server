image: node:10.5.0

cache:
  paths:
    - node_modules/

stages:
  - development
  - production

staging:
  stage: development
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=local-guide-server --api-key=$HEROKU_API_KEY
  only:
    - dev

production:
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=local-guide-server --api-key=$HEROKU_API_KEY
  only:
    - master
